{% load static %}

    <form method="POST" action="{% url 'subscribe' %}" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
      {% csrf_token %}
      <div id="mc_embed_signup_scroll" class="htc__news__inner">
        <div class="news__input">
          {{ subscribe_form.as_p }}
        </div>
        <div class="clearfix subscribe__btn">
          <input type="submit" value="Send" name="subscribe" id="mc-embedded-subscribe" class="bst__btn btn--white__color">
        </div>
      </div>
    </form>
