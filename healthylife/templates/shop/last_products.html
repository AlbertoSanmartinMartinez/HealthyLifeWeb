{% load static %}

  <!-- Start Our Product Area -->
  
  <section class="htc__best__product__area pb--100 bg__white">
    <div class="container">

      <!-- Start Last Products Title Area -->
      <div class="row">
        <div class="col-xs-12">
          <div class="section__title text-center">
            <h2 class="title__line">Últimos Productos</h2>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="best__product__list clearfix mt--30">

          <!-- Start Single Product -->
          {% for product in last_products %}
          <div class="col-md-3 col-lg-3 col-sm-4 col-xs-12">
            <div class="best__product foo">
              <div class="best__product__inner">
                <div class="best__product__thumb">
                  {% for item in product.album.image_set.all %}
                  {% if item.header_image %}
                  <a href="">
                    <img src="{{ item.image.url }}" alt="blog images">
                  </a>
                  {% endif %}
                  {% endfor %}
                </div>
                <div class="bst__pro__hover__info">
                  <div class="bst__pro__hover__action">
                    <h2><a href="{% url 'shop:product_detail' product.slug %}">{{ product.name }}</a></h2>
                    <span class="bst__pro__prize">{{ product.price }} €</span>
                    <ul class="bst__pro__action">
                      <!--<li><a data-toggle="modal" data-target="#productModal" title="Quick View" class="quick-view modal-view detail-link" href="#"><span class="ti-plus"></span></a></li>-->
                      <li><a title="Add To Cart" href="{% url 'shop:shoppingcart_add' product_id=product.id %}"><span class="ti-shopping-cart"></span></a></li>
                      <!--<li><a title="Add To Wishlist" class="add-to-cart" href="wishlist.html"><span class="ti-heart"></span></a></li>-->
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>

      <!-- Go To Shop Button -->
      <div class="row mt--60">
        <div class="col-md-12">
          <div class="htc__loadmore__btn">
            <a href="{% url 'shop:product_list' %}">Ir a la Tienda</a>
          </div>
        </div>
      </div>
    </div>
</section>
